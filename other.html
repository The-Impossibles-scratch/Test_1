<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>スマホ対応メニュー</title>
    <style>
        /* メニューの基本スタイル */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .menu-bar {
            background-color: #333;
            overflow: hidden;
        }

        .menu-bar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }

        .menu-bar a:hover {
            background-color: #ddd;
            color: black;
        }

        /* メニューのアイコン（ハンバーガーメニュー） */
        .menu-bar .icon {
            display: none;
            background-color: #333;
            padding: 14px 20px;
            text-align: center;
            font-size: 30px;
            color: white;
        }

        /* スマホ用 */
        @media screen and (max-width: 600px) {
            .menu-bar a {display: none;}
            .menu-bar .icon {
                display: block;
            }
            .menu-bar.responsive {position: relative;}
            .menu-bar.responsive a {
                float: none;
                display: block;
                text-align: left;
            }
        }
    </style>
</head>
<body>

    <div class="menu-bar" id="menuBar">
        <a href="#home">ホーム</a>
        <a href="#services">サービス</a>
        <a href="#about">会社情報</a>
        <a href="#contact">お問い合わせ</a>
        <a href="javascript:void(0);" class="icon" onclick="toggleMenu()">&#9776;</a>
    </div>

    <script>
        function toggleMenu() {
            var menu = document.getElementById("menuBar");
            if (menu.className === "menu-bar") {
                menu.className += " responsive";
            } else {
                menu.className = "menu-bar";
            }
        }
    </script>

</body>
</html>
